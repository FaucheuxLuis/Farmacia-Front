
<div class="container">
  <br><br><br>
  <div class="row">
    <div class = "col-4">
    </div>

    <div class="col-4">

      <div class="card">
        <div class = "card-body">
          <br> 
            <div align="center">
                <img src="C:\Users\jorge\Desktop\Cursos\FreeLancer\Farmacia\Front_End\Farmacia-Front\src\img\Farmacia.jpg" 
                width="100" height="100">
            </div>
            <br>
            
            <div align="center">
            <h3>Bienvenido</h3>
            </div>

            <br>
            <form [formGroup]="formularioLogin">
              
              <div class="form-group"> 
                <!--<label for="Usuario">Usuario</label>-->
                <div class="row">
                  <div class="col-1"></div>
                  <div class="col-1">
                    <img src="C:\Users\jorge\Desktop\Cursos\FreeLancer\Farmacia\Front_End\Farmacia-Front\src\img\usuario.jpg" >
                  </div>
                  <div class="col-1"></div>
                  <div class="col-8">
                    <input type="text" class="form-control" formControlName="username" placeholder="Usuario">
                  </div>
                </div>
              </div>

              <div class="form-group"> 
               <!-- <label for="Contraseña">Contraseña</label>-->
               <div class="row">
                  <div class="col-1"></div>
                  <div class="col-1">
                    <img src="src\img\contrasena.jpg" >
                  </div>
                  <div class="col-1"></div>
                  <div class="col-8">
                    <input type="text" class="form-control" formControlName="password" placeholder="contraseña">
                 </div>
                </div>
              </div>
              <br>  
              <div align="center">
                <button type="button" class="btn btn-warning" [disabled]="!formularioLogin.valid" (click)="enviarLogin()">INGRESAR</button>
              </div>

            </form>
            
          <br>  
        </div>    
      </div>

    </div>  

  </div>
</div>
